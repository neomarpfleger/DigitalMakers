<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Em Contato</title>
    
    <link rel="stylesheet" href="../css/style-leads.css">
</head>
<body>
    <section>
        <div class="container">
            
            <div class="flex">
                <div class="txtLeads">
                    <div class="imgLogo">
                        <img src="../imagens/logo_DigitalMakers.png" alt="">
                    </div> 
                    <p>Dê o próximo passo rumo ao sucesso com um <br>
                        <span>site feito sob medida para o seu negócio.</span>
                    </p>
                </div>
                <div class="formLeads">
                    <form action="https://gmail.us21.list-manage.com/subscribe/post?u=14ad2c5d4319a4b0f28a92f72&amp;id=9ac4a5f20e&amp;f_id=00dee6e6f0"method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate="">                       
                        <h2>INSIRA SEUS DADOS <br>
                            <span>E RECEBA O EBOOK NO SEU E-MAIL</span>
                        </h2>
                        <div class="imputBox">
                            <label for="nome">Seu nome completo*:</label>
                            <input type="text" name="FNAME" id="nome"required>
                        </div>
                        <div class="imputBox">
                            <label for="nome">Seu telefone:</label>
                            <input type="text" name="PHONE" id="nome">
                        </div>
                        <div class="imputBox">
                            <label for="nome">Seu e-mail*:</label>
                            <input type="text" name="EMAIL" id="nome"required>
                        </div>
                        <div class="imputBox">
                            <label for="mensagem">Deixe sua mensagem:</label>
                            <input type="text" name="MENSAGEM" id="mensagem">
                        </div>

                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                            /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */
                            <input type="text" name="b_14ad2c5d4319a4b0f28a92f72_9ac4a5f20e" tabindex="-1" value="">
                        </div>

                        <div class="btnEnviar">
                            <input type="submit" value="ENVIAR">
                        </div>
                    </form>
                </div>
            </div>   
        </div>
    </section>
    
</body>
</html>
