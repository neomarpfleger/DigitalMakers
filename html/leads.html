<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Em Contato</title>
    
    <link rel="stylesheet" href="../css/style-leads.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="flex">
                <div class="txtLeads">
                    <h1>
                        Torne-se um<br>
                        <span>DESENVOLVEDOR WEB</span>
                    </h1>
                    <img src="img/img_programador.png" alt="">
                    <p>Baixe o e-book gratuito e comece a sua jornada.<br>
                        <span>Tire sues projetos do papel.</span>
                    </p>
                </div>
                <div class="formLeads">
                    <form action=" ">
                        <h2>INSIRA SEUS DADOS <br>
                            <span>E RECEBA O EBOOK NO SEU E-MAIL</span>
                        </h2>
                        <div class="imputBox">
                            <label for="nome">Seu nome completo*:</label>
                            <input type="text" name="FNAME" id="nome"required>
                        </div>
                        <div class="imputBox">
                            <label for="nome">Seu telefone:</label>
                            <input type="text" name="PHONE" id="nome">
                        </div>
                        <div class="imputBox">
                            <label for="nome">Seu e-mail*:</label>
                            <input type="text" name="EMAIL" id="nome"required>
                        </div>
                        <div class="imputBox">
                            <label for="mensagem">Deixe sua mensagem:</label>
                            <input type="text" name=" " id="mensagem">
                        </div>

                        <div class="btnEnviar">
                            <input type="submit" value="ENVIAR">
                        </div>
                    </form>
                </div>
            </div>   
        </div>
    </section>
    
</body>
</html>
